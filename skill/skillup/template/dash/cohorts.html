{% extends "dash/header.html" %}
{% load static %}

{% block content %}



  <style>
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add box shadow */
            border: none; /* Remove default border */
        }
        .card img {
            height: 150px;
            width: 150px; /* Ensure the image is square */
            object-fit: cover;
            border-radius: 50%; /* Make image circular */
            display: block; /* Ensure the image is centered */
            margin: 0 auto; /* Center the image horizontally */
        }
        .card-body {
            text-align: center; /* Center align text in card body */
        }
        .card-footer {
            display: flex;
            justify-content: center; /* Center the button horizontally */
            background: #f9f9f9;
        }
        .btn-view {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .btn-view i {
            margin-right: 8px;
        }
        .btn-view:hover {
            background-color: #0056b3;
        }
    </style>
