{% extends "admin/header.html" %}
{% load static %}

{% block content %}





<!-- page content -->
<div id="app-content">

  <div class="app-content-area">

    <div class="container-fluid">

        <!-- dashboard.html -->

<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createCohortGroupModal">
    Create Cohort Group
</button>

<!-- Modal -->
<div class="modal fade" id="createCohortGroupModal" tabindex="-1" aria-labelledby="createCohortGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createCohortGroupModalLabel">Create New Cohort Group</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="cohortGroupName" class="form-label">Cohort Group Name</label>
            <input type="text" class="form-control" id="cohortGroupName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="whatsappLink" class="form-label">WhatsApp Link</label>
            <input type="url" class="form-control" id="whatsappLink" name="whatsapp" required>
          </div>
          <button type="submit" class="btn btn-primary">Create Cohort Group</button>
        </form>
      </div>
    </div>
  </div>
</div>




       



    </div>
  </div>
</div>

        
<div class="modal fade" id="createcohort" tabindex="-1" role="dialog" aria-labelledby="createcohort"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-danger" id="createcohort">  Create Cohort Group</h5>

        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label" for="textInput">Name</label>
                <input type="text" id="textInput" class="form-control" placeholder="Enter Cohort">
              </div>

              <div class="mb-3">
                <label class="form-label" for="textInput">Group Link</label>
                <input type="url" id="textInput" class="form-control" placeholder=" Group Link">
              </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <a href=""> <input type="button" value="Save" class="btn btn-success"></a>
         

           
        </div>
    </div>
</div>
</div>


{% endblock content %}
